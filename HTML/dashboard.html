<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-left">
            <h1>Dashboard</h1>
        </div>
        <div class="header-right">
            <nav id="nav-links">
                <!-- Menu dinamis akan diisi lewat JavaScript -->
            </nav>
            <div class="user-info" id="user-info" style="display: none;">
                <span id="username-text">Hallo, [username]!</span>
            </div>
        </div>
    </header>

    <section class="dashboard">
        <h2>My Courses</h2>
        <div class="course-list">
            <div class="course-item">
                <h3>Course 1</h3>
                <p>Introduction to Programming</p>
                <a href="HTML/course.html">Go to Course</a>
            </div>
            <div class="course-item">
                <h3>Course 2</h3>
                <p>Web Development Basics</p>
                <button class="enroll-btn" data-course="Course 2">Enroll</button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navLinks = document.getElementById("nav-links");
            const userInfo = document.getElementById("user-info");
            const usernameText = document.getElementById("username-text");

            const role = localStorage.getItem("role");
            const username = localStorage.getItem("username");

            if (role === "admin") {
                navLinks.innerHTML = `
                    <a href="index.html">Home</a>
                    <span class="divider">|</span>
                    <a href="admin-dashboard.html">Admin Dashboard</a>
                    <span class="divider">|</span>
                    <a href="#" id="logout">Logout</a>
                `;
            } else if (role === "user") {
                navLinks.innerHTML = `
                    <a href="index.html">Home</a>
                    <span class="divider">|</span>
                    <a href="dashboard.html">My Courses</a>
                    <span class="divider">|</span>
                    <a href="#" id="logout">Logout</a>
                `;
            } else {
                navLinks.innerHTML = `
                    <a href="index.html">Home</a>
                    <span class="divider">|</span>
                    <a href="login.html">Login</a>
                    <span class="divider">|</span>
                    <a href="register.html">Register</a>
                `;
            }

            if (username) {
                usernameText.textContent = `Hallo, ${username}!`;
                userInfo.style.display = "block";
            }

            const logoutBtn = document.getElementById("logout");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", function (e) {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = "login.html";
                });
            }
        });
    </script>

</body>
</html>
