<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body>
    <header>
        <h1>Welcome to E-Learning</h1>

        <div class="header-right">
            <nav id="nav-links">
                <!-- Link dinamis akan diisi oleh JavaScript -->
            </nav>
            <div class="user-info" id="user-info" style="display: none;">
                <span id="username-text">Hallo, [username]!</span>
            </div>
        </div>
    </header>

    <section class="courses">
        <h2>Available Courses</h2>
        <div class="course-list">
            <div class="course-item">
                <h3>Course 1</h3>
                <p>Introduction to Programming</p>
                <a href="course.html">View Course</a>
            </div>
            <div class="course-item">
                <h3>Course 2</h3>
                <p>Web Development Basics</p>
                <a href="course.html">View Course</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Edukewer. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navLinks = document.getElementById("nav-links");
            const userInfo = document.getElementById("user-info");
            const usernameText = document.getElementById("username-text");

            const role = localStorage.getItem("role");
            const username = localStorage.getItem("username");

            if (role === "admin") {
                navLinks.innerHTML = `
                    <a href="index.html">Home</a>
                    <a href="admin-dashboard.html">Admin Dashboard</a>
                    <a href="#" id="logout">Logout</a>
                `;
            } else if (role === "user") {
                navLinks.innerHTML = `
                    <a href="index.html">Home</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="#" id="logout">Logout</a>
                `;
            } else {
                navLinks.innerHTML = `
                    <a href="index.html">Home</a>
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                `;
            }

            if (username) {
                usernameText.textContent = `Hallo, ${username}!`;
                userInfo.style.display = "block";
            }

            const logoutBtn = document.getElementById("logout");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", function (e) {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = "login.html";
                });
            }
        });
    </script>
</body>
</html>
